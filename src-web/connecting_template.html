        <div class="min-w-0 p-2 bg-white rounded-lg shadow-xs flex flex-col">
            <div id="__id__subs" class="flex-grow">

                        <span class="h-3 w-3 bg-gray-400 rounded-full mr-2"></span>
                        <span class="text-gray-800">testtopic/#</span>
                    </div>
                    <span class="text-gray-500">QoS 0</span>
                </div>
            </div>
            <form id="form-subscribe-__id__" class="bg-white p-2 rounded shadow">
                <div class="mb-1">
                    <label class="text-sm mb-2 p-2" for="qos">

                    </label>
                    <select name="qos" class="shadow px-2 border rounded w-20 relative -left-12 text-right text-last-right bg-transparent z-10">

                    <select  name="payload_ty" class="shadow border rounded px-0.5" title="Payload Type">
                        <option>Text</option>

                        <option>Hex</option>
                    </select>
                </div>
                <div class="mb-4">
                    <input name="topic"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" type="text" placeholder="topic">
                </div>
                <div class="flex items-center justify-between">
                    <button onclick="subscribe(__id__)" type="button" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        订阅
                    </button>
                </div>

        </div>
        <div class="min-w-0 p-2 bg-white rounded-lg shadow-xs flex flex-col">

                        <h2 class="text-lg font-medium text-gray-700">Topic: gateway</h2>
                        <span class="px-2 py-1 text-xs text-green-800 bg-green-200 rounded-full">QoS: 0</span>
                    </div>
                    <div class="mb-4 bg-green-100 p-4 rounded">
                        <pre class="text-green-700">{ "msg": "hellodddd" }</pre>
                    </div>
                    <p class="text-xs text-right text-gray-600">2024-01-21 20:26:22:057</p>
                </div>
            </div>
            <form id="form-publish-__id__" class="bg-white p-2 rounded shadow">
                <div class="mb-1">
                    <label class="text-sm mb-2 p-2">
                        QoS
                    </label>
                    <select name="qos" class="shadow px-2 border rounded w-20 relative -left-12 text-right text-last-right bg-transparent z-10" >
                        <option class="text-center">0</option>
                        <option class="text-center">1</option>
                        <option class="text-center">2</option>
                    </select>
                    <select name="payload_ty" class="shadow border rounded px-0.5" title="Payload Type" >
                        <option>Text</option>
                        <option>Json</option>
                        <option>Hex</option>
                    </select>
                    <label class="block text-gray-700 text-sm font-bold mr-2">
                        retain<input class="toggle toggle-accent" name="retain" type="checkbox">
                    </label>
                </div>

                <div class="mb-4">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" name="topic" type="text" placeholder="topic">
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="msg" placeholder="payload"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button onclick="publish(__id__)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        发布
