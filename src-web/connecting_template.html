            <div id="__id__subs" class="flex-grow h-80 overflow-y-auto">
            </div>
            <form id="form-subscribe-__id__" class="bg-white p-2 rounded shadow">
                <div class="mb-2">
                    <label class="mb-2 p-2">
                        QoS<select name="qos" class="shadow px-2 rounded w-16 relative -left-8 text-right text-last-right bg-transparent z-10" >

                    <select name="payload_ty" class="shadow rounded px-0.5" title="Payload Type" >

                </div>

                    <input name="topic"  class="flex-grow shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight" type="text" placeholder="topic">

                <div class="flex items-center justify-between">
                    <button onclick="subscribe(__id__)" type="button" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">

            <form id="form-publish-__id__" class="bg-white p-2 rounded shadow">
                <div class="mb-2">
                    <label class="mb-2 p-2">
                        QoS<select name="qos" class="shadow px-2 rounded w-16 relative -left-8 text-right text-last-right bg-transparent z-10" >
                        <option class="text-center">0</option>
                        <option class="text-center">1</option>
                        <option class="text-center">2</option>
                    </select>
                    </label>
                    <select name="payload_ty" class="shadow rounded px-0.5" title="Payload Type" >
                        <option>Text</option>
                        <option>Json</option>
                        <option>Hex</option>
                    </select>
                    <label class="text-gray-700 ml-10">
                        retain

                <div class="mb-2">

                    <input class="flex-grow shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight" name="topic" type="text" placeholder="topic">
                        <a  href="#" class="ml-2 block text-slate-400 hover:text-slate-500 dark:hover:text-slate-300">

                    <textarea class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="msg" placeholder="payload"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button onclick="publish(__id__)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">

                    </button>
